<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slider-row">
          <img
            src="https://cdn.pixabay.com/photo/2021/01/09/17/22/forest-5903010__340.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2020/10/02/13/38/sea-5621150__340.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2021/01/22/23/08/mountain-5941381__340.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2021/01/22/22/34/man-5941332__340.jpg"
            alt=""
          />
        </div>
      </div>
      <button type="button" class="prev">Prev</button>

      <button type="button" class="next">Next</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
